<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="jquery/jquery-1.11.1.min.js"></script>
    <script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
  </script>


    <!-- jQuery & jQuery Mobile -->
    <script src="jquery/jquery.mobile-1.4.5.min.js"></script>



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/loginPage.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/alertDialog.js"></script>

  </head>
  <body ng-app="starter">
  <ion-pane>

      <ion-header-bar class="bar-assertive" id="header">
	    <button onClick="parent.location='index.html'" class="button icon ion-ios-arrow-back button-clear button-light" style="float:left;padding:3px 0px 5px 0px;" ></button>
        <h1 class="title" id="header_text">Be Positive</h1>
		<button class="button icon ion-waterdrop button-clear button-light"></button>
	  </ion-header-bar>

	   <div class="bar bar-subheader">
      <h2 class="title">Login</h2>
      </div>
	  <br/>

	  <ion-content style="overflow: hidden;">


	 <!--the form-->
	  <div class="list" id="login_form">
		<label class="item item-input item-floating-label">
			<span class="input-label">Email</span>
			<input type="email" placeholder="Email" id="loginEmail">
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="Password" id="loginPassword">
		</label>
		<label class="item item-input item-select">
    <div class="input-label">
      Sign In As
    </div>
    <select id="catergoryLogin">
      <option>Community</option>
      <option selected>Individual</option>
    </select>
  </label>
	  </div>

	 <div style="padding:5px;" >
		<button class="button button-block button-assertive" style="background-color: rgb(128,0,0);" id="loginBtn" onclick="login()">Login</button>
     </div>

      </ion-content>
    </ion-pane>



  </body>
</html>
