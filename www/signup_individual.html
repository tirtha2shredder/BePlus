<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="jquery/jquery-1.11.1.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
     <script src="js/app.js"></script>
    <script src="js/signupIndividual.js"></script>
    <script src="js/validate.js"></script>
     <script src="js/alertDialog.js"></script>

  </head>
  <body ng-app="starter">
  <ion-pane>

   <ion-header-bar class="bar-assertive" id="header">

	    <button onClick="parent.location='signup_category.html'" class="button icon ion-ios-arrow-back button-clear button-light" style="float:left;padding:3px 0px 5px 0px;" ></button>
        <h1 class="title" id="header_text">Be Positive</h1>
		<button class="button icon ion-waterdrop button-clear button-light"></button>
	  </ion-header-bar>

	  <div class="bar bar-subheader">
      <h2 class="title">Sign up as Individual</h2>
      </div>
	  <br/>

   <ion-content >

     <!--the form -->
    <div class="list" id="signup_community_form">
		<label class="item item-input item-floating-label">
			<span class="input-label">Name</span>
			<input type="text" placeholder="Name" id="registerNameInd">
		</label>

		<label class="item item-input item-floating-label">
			<span class="input-label">Email</span>
			<input type="text" placeholder="Email" id="registerEmailInd">
		</label>

		<label class="item item-input item-floating-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="Password" id="registerPasswordInd">
		</label>

		<label class="item item-input item-floating-label">
			<span class="input-label">Confirm Password</span>
			<input type="password" placeholder="Confirm Password" id="registerConfirmPasswordInd">
		</label>

		<label class="item item-input item-floating-label">
			<span class="input-label">Mobile</span>
			<input type="text" placeholder="Mobile" id="registerMobileInd">
		</label>

		<label class="item item-input item-select">
			<div class="input-label">Blood Type</div>
				<select id="registerBloodTypeInd">
				<option>A+</option>
				<option>A-</option>
				<option >B+</option>
				<option>B-</option>
				<option>AB+</option>
				<option>AB-</option>
				<option>O+</option>
				<option>O-</option>
				<!-- <option>Others</option> -->
				</select>
		</label>

		 <li class="item item-toggle" >
    Available for Emergency
     <label class="toggle toggle-assertive" >
       <input type="checkbox" id="emergencyAvailibility">
       <div class="track" >
         <div class="handle" ></div>
       </div>
     </label>
  </li>

      <label class="item item-input item-floating-label">
			  <span class="input-label">Known Diseases (optional)</span>
			<textarea type="text" placeholder="Known Diseases (optional)" id="registerDiseasesInd"></textarea>
		</label>

    <label class="item item-input item-floating-label">
			  <span class="input-label">Known Allergies(optional)</span>
			<textarea type="text" placeholder="Known Diseases (optional)" id="registerAllergiesInd"></textarea>
		</label>

		<div style="padding:5px;" >
		<button class="button button-block button-assertive" style="background-color: rgb(128,0,0);" onclick="signUpIndividual()" >Create Account</button>
     </div>

    </ion-content>
</ion-pane>



  </body>
</html>
